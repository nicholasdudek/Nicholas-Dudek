<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicholas M. Dudek</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place the canvas behind other content */
        }

        .banner {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .profile-picture {
            margin-bottom: 20px;
        }

        .profile-picture img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-picture img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
        }

        .bio {
            margin-bottom: 20px;
        }

        .bio h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            color: #0f0;
            text-shadow: 0 0 10px rgb(255, 0, 179), 0 0 20px #0f0;
        }

        .bio p {
            font-size: 1.2rem;
            margin: 5px 0;
            color: #fff;
        }

        .bio a {
            color: rgb(255, 0, 225);
            text-decoration: none;
        }

        .bio a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .bio h1 {
                font-size: 2rem;
            }

            .bio p {
                font-size: 1rem;
            }

            .profile-picture img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix Effect -->
    <canvas id="matrix"></canvas>

                <p>Email: <a href="mailto:Nicholas.M.Dudek@gmail.com">Nicholas.M.Dudek@gmail.com</a></p>

                    .bio a {

    <script>
        // Matrix Effect Script
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");

        // Resize canvas to fit the screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%".split("");
        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(0);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#0f0";
            ctx.font = fontSize + "px monospace";

            drops.forEach((y, x) => {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, x * fontSize, y * fontSize);

                if (y * fontSize > canvas.height || Math.random() > 0.95) {
                    drops[x] = 0;
                }
                drops[x]++;
            });
        }

        setInterval(drawMatrix, 50);

        // Adjust canvas size on window resize
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drops.length = Math.floor(canvas.width / fontSize);
            drops.fill(0);
        });
    </script>
